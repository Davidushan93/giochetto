<!DOCTYPE html>
// creato da quel bell'uomo del Tose
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giochetto 1.0</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 80%;
            max-height: 80vh;
            margin: 20px 0;
        }
        #fetchImageBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #fetchImageBtn:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #f44336;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .home-btn:hover {
            background-color: #e53935;
        }
        .home-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button class="home-btn" id="homeBtn">
        <img src="home_icon.png" alt="Home">
    </button>
    <div class="container">
        <input type="text" id="searchQuery" placeholder="Scrivi qui">
        <button id="fetchImageBtn">Nuova immagine</button>
        <img id="randomImage" src="" alt="" />
    </div>
    <script src="app.js"></script>
</body>
</html>
